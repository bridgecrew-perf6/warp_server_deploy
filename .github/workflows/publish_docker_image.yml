name: Build and publish

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build image
        run: docker build -t rust_app_deploy_demo .
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Tag image
        run: docker tag rust_app_deploy_demo registry.digitalocean.com/darren25/rust_app_deploy_demo:${{CI_COMMIT_SHORT_SHA}}
      - name: Push image to DO Container Registry
        run: docker push registry.digitalocean.com/darren25/rust_app_deploy_demo:${{CI_COMMIT_SHORT_SHA}}
